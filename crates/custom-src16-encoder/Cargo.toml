[package]
name = "custom-src16-encoder"
version = "0.1.0"
edition = "2024"

[dependencies]
ethers = { version = "2.0", features = ["rustls"] }
# ethers-signers = "2.0"
ethers-core = "2.0.1"
ethers-contract-derive = "2.0.14"

# For fuel-core version 0.40.0:
# fuel-types = "0.58.2"
