# fuel-core = { version = "0.40.0", default-features = false }
# fuels = { version = "0.66.9", features = ["fuel-core-lib"] }
# fuel-crypto = "0.58.2"

tokio = { version = "1.12", features = ["rt", "macros"] }
dotenv = "0.15.0"
rand = "0.8.5"
reqwest = "0.11.13"
